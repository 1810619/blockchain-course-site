<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>课程支持<title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>课程支持</h1>
  <nav>
    <a href="index.html">首页</a>
    <a href="labs.html">课程支持</a>
  </nav>
</header>

<main id="labs-container">
  <p>正在加载实验内容...</p>
</main>

<script>
fetch("data/labs.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("labs-container");
    container.innerHTML = "";

    data.forEach(lab => {
      const div = document.createElement("div");
      div.className = "card";

      div.innerHTML = `
        <h3>${lab.title}</h3>
        <p><strong>难度：</strong>${lab.level}</p>
        <p><strong>分类：</strong>${lab.category}</p>
        <p>${lab.description}</p>
        <div class="links">
          ${lab.links.map(link =>
            `<a href="${link.url}" target="_blank">${link.name}</a>`
          ).join("")}
        </div>
      `;

      container.appendChild(div);
    });
  });
</script>

</body>
</html>
